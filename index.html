<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <form name="todo-form" onsubmit="event.preventDefault(); submitTask()">
      <input name="task-name" type="text" />
      <input name="task-add" type="submit" value="Add" />
    </form>
    <div id="task-list"></div>
  </body>
  <script src="todo.js"></script>
</html>
